<div class="container-fluid bg-light">
  <div class="container bg-light">

    <div class="row mt-4" style="height: 500px;">
      <div class="col"></div>
      <div class="col-md-6 bg-white shadow">

        <div class="card bg-warning mt-4">
          <h4 class="text-white p-3 pt-2 pb-2 text-center">To Do App</h4>
        </div>

        <div class="shadow">
          <div class="input-group p-4">
            <input #txt type="text" class="form-control" placeholder="Enter task " name="task" >
            <button class="btn btn-outline-success" type="button" (click)="saveTask(txt)" ><fa-icon [icon]="faPlus"></fa-icon></button>
          </div>
        </div>


        <h4 class="text-primary m-4 mb-2">Tasks : </h4>
        <div style="overflow-y: auto; height: 350px;">
          <div class="m-3" *ngFor="let task of taskList">
            <div>
            </div>
            <div class="p-2 shadow border" id="tasks" >
              <div class="input-group  ps-3 d-flex justify-content-between align-items-center" >
                <div class="d-flex align-items-center gap-1">
                  <input (click)="updateStatus(task)" [checked]="task.status === 'COMPLETED'" id="task-{{task.id}}" class="form-check-input " type="checkbox" value="">
                  <label for="task-{{task.id}}" class="form-check-label"><div class="card border-0 ">{{task.description}}</div></label>
                </div>
                <div>
                  <button (click)="editTask(task)"  class="btn btn-outline-primary  me-2" data-bs-toggle="modal" type="button" data-bs-target="#myModal" > <fa-icon [icon]="faEdit"></fa-icon>
                  </button>
                  <div (click)="deleteTask(task)" class="btn btn-outline-danger " ><fa-icon [icon]="faTrash"></fa-icon></div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
      <div class="col"></div>
    </div>
  </div>
</div>

<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Edit Task</h4>
        <button (click)="closeModel()" type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <input value="{{modalInput}}" #txtUpdate id="txtUpdate" type="text" class="w-100">
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button (click)="updateTask(txtUpdate)" type="button" class="btn btn-primary" data-bs-dismiss="modal">Update</button>
      </div>

    </div>
  </div>
</div>
