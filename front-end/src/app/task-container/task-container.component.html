<div class="container-fluid bg-light">
  <div class="container bg-light">

    <div class="row mt-4" style="height: 500px;">
      <div class="col"></div>
      <div class="col-md-6 bg-white shadow">

        <div class="card bg-warning mt-4">
          <h4 class="text-white p-3 pt-2 pb-2">To Do App</h4>
        </div>

        <div class="shadow">
          <div class="input-group p-4">
            <input #txt type="text" class="form-control" placeholder="Enter task " name="task" >
            <button class="btn btn-outline-success" type="button" (click)="saveTask(txt)" >+</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
